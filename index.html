    <script>
        const svgInput = document.getElementById('svgInput');
        const previewContainer = document.getElementById('previewContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const downloadPNGBtn = document.getElementById('downloadPNG');
        const downloadJPGBtn = document.getElementById('downloadJPG');
        const fileInput = document.getElementById('fileInput');
        const dragOverlay = document.getElementById('dragOverlay');
        const clearBtn = document.getElementById('clearBtn');

        let currentSvg = null;
        let dragCounter = 0;

        // æ¸…ç©ºæŒ‰é’®åŠŸèƒ½
        clearBtn.addEventListener('click', function() {
            svgInput.value = '';
            updatePreview('');
            fileInput.value = '';
            hideError();
            hideSuccessMessage();
            showSuccessMessage('ä»£ç å·²æ¸…ç©º');
        });

        // æ–‡ä»¶é€‰æ‹©åŠŸèƒ½
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                readSvgFile(file);
            }
        });

        // æ‹–æ‹½åŠŸèƒ½
        svgInput.addEventListener('dragenter', function(e) {
            e.preventDefault();
            dragCounter++;
            dragOverlay.classList.add('show');
            svgInput.classList.add('drag-over');
        });

        svgInput.addEventListener('dragleave', function(e) {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                dragOverlay.classList.remove('show');
                svgInput.classList.remove('drag-over');
            }
        });

        svgInput.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        svgInput.addEventListener('drop', function(e) {
            e.preventDefault();
            dragCounter = 0;
            dragOverlay.classList.remove('show');
            svgInput.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'image/svg+xml' || file.name.toLowerCase().endsWith('.svg')) {
                    readSvgFile(file);
                } else {
                    showError('è¯·é€‰æ‹©æœ‰æ•ˆçš„SVGæ–‡ä»¶');
                }
            }
        });

        // è¯»å–SVGæ–‡ä»¶
        function readSvgFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const svgContent = e.target.result;
                svgInput.value = svgContent;
                updatePreview(svgContent);
            };
            reader.onerror = function() {
                showError('æ–‡ä»¶è¯»å–å¤±è´¥');
            };
            reader.readAsText(file);
        }

        // æ›´æ–°é¢„è§ˆ
        function updatePreview(svgCode) {
            const trimmedCode = svgCode.trim();
            
            // æ›´æ–°æ¸…ç©ºæŒ‰é’®çŠ¶æ€
            clearBtn.disabled = !trimmedCode;
            
            if (!trimmedCode) {
                previewContainer.innerHTML = '<div class="preview-placeholder">åœ¨å·¦ä¾§è¾“å…¥SVGä»£ç æŸ¥çœ‹é¢„è§ˆ</div>';
                disableDownloadButtons();
                hideError();
                return;
            }

            try {
                // éªŒè¯SVGä»£ç 
                const parser = new DOMParser();
                const doc = parser.parseFromString(trimmedCode, 'image/svg+xml');
                const parseError = doc.querySelector('parsererror');
                
                if (parseError) {
                    throw new Error('SVGä»£ç æ ¼å¼é”™è¯¯');
                }

                // æ˜¾ç¤ºé¢„è§ˆ
                previewContainer.innerHTML = trimmedCode;
                currentSvg = trimmedCode;
                enableDownloadButtons();
                hideError();

            } catch (error) {
                showError('SVGä»£ç æ— æ•ˆï¼Œè¯·æ£€æŸ¥æ ¼å¼æ˜¯å¦æ­£ç¡®');
                previewContainer.innerHTML = '<div class="preview-placeholder">SVGä»£ç æ— æ•ˆ</div>';
                disableDownloadButtons();
            }
        }

        // å®æ—¶é¢„è§ˆSVG
        svgInput.addEventListener('input', function() {
            updatePreview(this.value);
        });

        // ä¸‹è½½PNG
        downloadPNGBtn.addEventListener('click', function() {
            if (currentSvg) {
                downloadImage(currentSvg, 'png');
            }
        });

        // ä¸‹è½½JPG
        downloadJPGBtn.addEventListener('click', function() {
            if (currentSvg) {
                downloadImage(currentSvg, 'jpg');
            }
        });

        // æ£€æŸ¥æ˜¯å¦æ”¯æŒæ–‡ä»¶ç³»ç»Ÿè®¿é—®API
        function supportsFileSystemAccess() {
            return 'showSaveFilePicker' in window;
        }

        async function downloadImage(svgCode, format) {
            try {
                // åˆ›å»ºä¸´æ—¶SVGå…ƒç´ 
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = svgCode;
                const svgElement = tempDiv.querySelector('svg');
                
                if (!svgElement) {
                    throw new Error('æ— æ³•æ‰¾åˆ°SVGå…ƒç´ ');
                }

                // è·å–SVGå°ºå¯¸
                const svgRect = svgElement.getBoundingClientRect();
                const width = svgElement.width.baseVal.value || svgRect.width || 200;
                const height = svgElement.height.baseVal.value || svgRect.height || 200;

                // åˆ›å»ºcanvas
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');

                // å¦‚æœæ˜¯JPGæ ¼å¼ï¼Œè®¾ç½®ç™½è‰²èƒŒæ™¯
                if (format === 'jpg') {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, width, height);
                }

                // åˆ›å»ºImageå¯¹è±¡
                const img = new Image();
                const svgBlob = new Blob([svgCode], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);

                img.onload = async function() {
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // è½¬æ¢ä¸ºå¯¹åº”æ ¼å¼
                    const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
                    const quality = format === 'jpg' ? 0.9 : undefined;
                    
                    canvas.toBlob(async function(blob) {
                        try {
                            if (supportsFileSystemAccess()) {
                                // ä½¿ç”¨æ–‡ä»¶ç³»ç»Ÿè®¿é—®APIè®©ç”¨æˆ·é€‰æ‹©ä¿å­˜ä½ç½®
                                const fileHandle = await window.showSaveFilePicker({
                                    suggestedName: `image.${format}`,
                                    types: [{
                                        description: format.toUpperCase() + ' å›¾ç‰‡',
                                        accept: {
                                            [mimeType]: [`.${format}`]
                                        }
                                    }]
                                });
                                
                                const writable = await fileHandle.createWritable();
                                await writable.write(blob);
                                await writable.close();
                                
                                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                                showSuccessMessage(`å›¾ç‰‡å·²ä¿å­˜ä¸º ${fileHandle.name}`);
                                
                            } else {
                                // é™çº§åˆ°ä¼ ç»Ÿä¸‹è½½æ–¹å¼
                                const downloadUrl = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = downloadUrl;
                                a.download = `image.${format}`;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(downloadUrl);
                                
                                showSuccessMessage(`å›¾ç‰‡å·²ä¸‹è½½åˆ°é»˜è®¤ä¸‹è½½ç›®å½•`);
                            }
                        } catch (error) {
                            if (error.name === 'AbortError') {
                                // ç”¨æˆ·å–æ¶ˆäº†æ–‡ä»¶é€‰æ‹©
                                return;
                            }
                            throw error;
                        }
                    }, mimeType, quality);
                    
                    URL.revokeObjectURL(url);
                };

                img.onerror = function() {
                    showError('å›¾ç‰‡ç”Ÿæˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥SVGä»£ç ');
                    URL.revokeObjectURL(url);
                };

                img.src = url;

            } catch (error) {
                if (error.name === 'AbortError') {
                    // ç”¨æˆ·å–æ¶ˆäº†æ–‡ä»¶é€‰æ‹©
                    return;
                }
                showError('ä¸‹è½½å¤±è´¥ï¼š' + error.message);
            }
        }

        function enableDownloadButtons() {
            downloadPNGBtn.disabled = false;
            downloadJPGBtn.disabled = false;
        }

        function disableDownloadButtons() {
            downloadPNGBtn.disabled = true;
            downloadJPGBtn.disabled = true;
            currentSvg = null;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            hideSuccessMessage();
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            hideError();
            // 3ç§’åè‡ªåŠ¨éšè—æˆåŠŸæ¶ˆæ¯
            setTimeout(hideSuccessMessage, 3000);
        }

        function hideSuccessMessage() {
            successMessage.style.display = 'none';
        }
    </script>
